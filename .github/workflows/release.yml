name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-

      - name: Build picoquic
        run: bash scripts/build_picoquic.sh

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist-client dist-server
          cp target/x86_64-unknown-linux-gnu/release/slipstream-client dist-client/
          cp target/x86_64-unknown-linux-gnu/release/slipstream-server dist-server/
          cp README.md LICENSE dist-client/
          cp README.md LICENSE dist-server/
          cd dist-client && tar -czvf ../slipstream-client-linux-x64.tar.gz *
          cd ../dist-server && tar -czvf ../slipstream-server-linux-x64.tar.gz *

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-linux-x64
          path: slipstream-client-linux-x64.tar.gz

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-linux-x64
          path: slipstream-server-linux-x64.tar.gz

  build-macos-arm64:
    name: Build macOS (arm64)
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-aarch64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-aarch64-apple-darwin-

      - name: Build picoquic
        env:
          OPENSSL_ROOT_DIR: ${{ env.OPENSSL_DIR }}
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
          RUSTFLAGS: "-L ${{ env.OPENSSL_LIB_DIR }}"
        run: cargo build --release --target aarch64-apple-darwin -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist-client dist-server
          cp target/aarch64-apple-darwin/release/slipstream-client dist-client/
          cp target/aarch64-apple-darwin/release/slipstream-server dist-server/
          cp README.md LICENSE dist-client/
          cp README.md LICENSE dist-server/
          cd dist-client && tar -czvf ../slipstream-client-macos-arm64.tar.gz *
          cd ../dist-server && tar -czvf ../slipstream-server-macos-arm64.tar.gz *

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-macos-arm64
          path: slipstream-client-macos-arm64.tar.gz

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-macos-arm64
          path: slipstream-server-macos-arm64.tar.gz

  build-macos-x64:
    name: Build macOS (x64)
    runs-on: macos-13
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-apple-darwin-

      - name: Build picoquic
        env:
          OPENSSL_ROOT_DIR: ${{ env.OPENSSL_DIR }}
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
          RUSTFLAGS: "-L ${{ env.OPENSSL_LIB_DIR }}"
        run: cargo build --release --target x86_64-apple-darwin -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist-client dist-server
          cp target/x86_64-apple-darwin/release/slipstream-client dist-client/
          cp target/x86_64-apple-darwin/release/slipstream-server dist-server/
          cp README.md LICENSE dist-client/
          cp README.md LICENSE dist-server/
          cd dist-client && tar -czvf ../slipstream-client-macos-x64.tar.gz *
          cd ../dist-server && tar -czvf ../slipstream-server-macos-x64.tar.gz *

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-macos-x64
          path: slipstream-client-macos-x64.tar.gz

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-macos-x64
          path: slipstream-server-macos-x64.tar.gz

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          choco install openssl pkgconfiglite --no-progress -y
          refreshenv
          
          # Search for OpenSSL installation in common locations
          $searchPaths = @(
            "C:\Program Files\OpenSSL-Win64",
            "C:\Program Files\OpenSSL",
            "C:\OpenSSL-Win64",
            "C:\OpenSSL"
          )
          
          $opensslDir = $null
          foreach ($path in $searchPaths) {
            if (Test-Path $path) {
              $opensslDir = $path
              echo "Found OpenSSL at: $opensslDir"
              break
            }
          }
          
          # If not found in common locations, search Program Files
          if (-not $opensslDir) {
            $opensslDir = Get-ChildItem -Path "C:\Program Files" -Directory -Filter "*OpenSSL*" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
            if (-not $opensslDir) {
              $opensslDir = Get-ChildItem -Path "C:\" -Directory -Filter "*OpenSSL*" -ErrorAction SilentlyContinue | Select-Object -First 1 -ExpandProperty FullName
            }
          }
          
          if (-not $opensslDir) {
            echo "ERROR: OpenSSL installation not found!"
            echo "Listing C:\Program Files:"
            Get-ChildItem -Path "C:\Program Files" -Directory -Name
            exit 1
          }
          
          echo "Using OpenSSL from: $opensslDir"
          echo "OPENSSL_DIR=$opensslDir" >> $env:GITHUB_ENV
          echo "OPENSSL_ROOT_DIR=$opensslDir" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$opensslDir\include" >> $env:GITHUB_ENV
          echo "PKG_CONFIG_PATH=$opensslDir\lib\pkgconfig" >> $env:GITHUB_ENV
          
          # Find libcrypto.lib - search recursively
          $cryptoLib = Get-ChildItem -Path "$opensslDir" -Recurse -Filter "libcrypto.lib" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($cryptoLib) {
            $libDir = $cryptoLib.DirectoryName
            echo "OPENSSL_LIB_DIR=$libDir" >> $env:GITHUB_ENV
            echo "OPENSSL_CRYPTO_LIBRARY=$($cryptoLib.FullName)" >> $env:GITHUB_ENV
            $sslLib = Join-Path $libDir "libssl.lib"
            echo "OPENSSL_SSL_LIBRARY=$sslLib" >> $env:GITHUB_ENV
            echo "Found OpenSSL libraries in: $libDir"
          } else {
            # Try finding crypto library directly
            $cryptoLib = Get-ChildItem -Path "$opensslDir\lib" -Recurse -Filter "*.lib" -ErrorAction SilentlyContinue | Where-Object { $_.Name -match "crypto" } | Select-Object -First 1
            if ($cryptoLib) {
              $libDir = $cryptoLib.DirectoryName
              echo "OPENSSL_LIB_DIR=$libDir" >> $env:GITHUB_ENV
              echo "OPENSSL_CRYPTO_LIBRARY=$($cryptoLib.FullName)" >> $env:GITHUB_ENV
              $sslLib = Get-ChildItem -Path $libDir -Filter "*.lib" | Where-Object { $_.Name -match "ssl" } | Select-Object -First 1
              if ($sslLib) {
                echo "OPENSSL_SSL_LIBRARY=$($sslLib.FullName)" >> $env:GITHUB_ENV
              }
              echo "Found OpenSSL libraries in: $libDir"
            } else {
              echo "Warning: libcrypto.lib not found, listing OpenSSL directory structure:"
              Get-ChildItem -Path "$opensslDir" -Recurse -Name -ErrorAction SilentlyContinue
            }
          }

      - name: Verify OpenSSL paths
        run: |
          echo "OPENSSL_DIR: $env:OPENSSL_DIR"
          echo "OPENSSL_LIB_DIR: $env:OPENSSL_LIB_DIR"
          echo "OPENSSL_CRYPTO_LIBRARY: $env:OPENSSL_CRYPTO_LIBRARY"
          echo "OPENSSL_SSL_LIBRARY: $env:OPENSSL_SSL_LIBRARY"
          echo "Checking if files exist:"
          if ($env:OPENSSL_CRYPTO_LIBRARY -and (Test-Path $env:OPENSSL_CRYPTO_LIBRARY)) { 
            echo "libcrypto.lib exists at: $env:OPENSSL_CRYPTO_LIBRARY" 
          } else { 
            echo "libcrypto.lib NOT FOUND at: $env:OPENSSL_CRYPTO_LIBRARY" 
          }
          if ($env:OPENSSL_SSL_LIBRARY -and (Test-Path $env:OPENSSL_SSL_LIBRARY)) { 
            echo "libssl.lib exists at: $env:OPENSSL_SSL_LIBRARY" 
          } else { 
            echo "libssl.lib NOT FOUND at: $env:OPENSSL_SSL_LIBRARY" 
          }
          # List lib directory contents for debugging
          if ($env:OPENSSL_LIB_DIR -and (Test-Path $env:OPENSSL_LIB_DIR)) {
            echo "Contents of $env:OPENSSL_LIB_DIR :"
            Get-ChildItem -Path $env:OPENSSL_LIB_DIR -Name
          }

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\bin\
            ~\.cargo\registry\index\
            ~\.cargo\registry\cache\
            ~\.cargo\git\db\
            target\
          key: ${{ runner.os }}-cargo-release-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-pc-windows-msvc-

      - name: Build picoquic
        shell: bash
        run: |
          # Convert Windows paths to Unix-style for bash
          OPENSSL_ROOT_DIR="${OPENSSL_DIR//\\//}"
          OPENSSL_INCLUDE_DIR="${OPENSSL_INCLUDE_DIR//\\//}"
          OPENSSL_CRYPTO_LIBRARY="${OPENSSL_CRYPTO_LIBRARY//\\//}"
          OPENSSL_SSL_LIBRARY="${OPENSSL_SSL_LIBRARY//\\//}"
          
          export OPENSSL_ROOT_DIR
          export OPENSSL_INCLUDE_DIR
          export OPENSSL_CRYPTO_LIBRARY
          export OPENSSL_SSL_LIBRARY
          
          echo "Using OpenSSL paths:"
          echo "  ROOT: $OPENSSL_ROOT_DIR"
          echo "  INCLUDE: $OPENSSL_INCLUDE_DIR"
          echo "  CRYPTO: $OPENSSL_CRYPTO_LIBRARY"
          echo "  SSL: $OPENSSL_SSL_LIBRARY"
          
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
        run: cargo build --release --target x86_64-pc-windows-msvc -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path dist-client
          New-Item -ItemType Directory -Force -Path dist-server
          Copy-Item target\x86_64-pc-windows-msvc\release\slipstream-client.exe dist-client\
          Copy-Item target\x86_64-pc-windows-msvc\release\slipstream-server.exe dist-server\
          Copy-Item README.md dist-client\
          Copy-Item LICENSE dist-client\
          Copy-Item README.md dist-server\
          Copy-Item LICENSE dist-server\
          Compress-Archive -Path dist-client\* -DestinationPath slipstream-client-windows-x64.zip
          Compress-Archive -Path dist-server\* -DestinationPath slipstream-server-windows-x64.zip

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-windows-x64
          path: slipstream-client-windows-x64.zip

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-windows-x64
          path: slipstream-server-windows-x64.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos-arm64, build-macos-x64, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            artifacts/slipstream-client-linux-x64/slipstream-client-linux-x64.tar.gz
            artifacts/slipstream-server-linux-x64/slipstream-server-linux-x64.tar.gz
            artifacts/slipstream-client-macos-x64/slipstream-client-macos-x64.tar.gz
            artifacts/slipstream-server-macos-x64/slipstream-server-macos-x64.tar.gz
            artifacts/slipstream-client-macos-arm64/slipstream-client-macos-arm64.tar.gz
            artifacts/slipstream-server-macos-arm64/slipstream-server-macos-arm64.tar.gz
            artifacts/slipstream-client-windows-x64/slipstream-client-windows-x64.zip
            artifacts/slipstream-server-windows-x64/slipstream-server-windows-x64.zip
          body: |
            ## Slipstream ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            #### Client
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `slipstream-client-linux-x64.tar.gz` |
            | macOS | x64 (Intel) | `slipstream-client-macos-x64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `slipstream-client-macos-arm64.tar.gz` |
            | Windows | x64 | `slipstream-client-windows-x64.zip` |
            
            #### Server
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `slipstream-server-linux-x64.tar.gz` |
            | macOS | x64 (Intel) | `slipstream-server-macos-x64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `slipstream-server-macos-arm64.tar.gz` |
            | Windows | x64 | `slipstream-server-windows-x64.zip` |
            
            ### Installation
            
            **Linux/macOS Client:**
            ```bash
            tar -xzf slipstream-client-<platform>.tar.gz
            sudo mv slipstream-client /usr/local/bin/
            ```
            
            **Linux/macOS Server:**
            ```bash
            tar -xzf slipstream-server-<platform>.tar.gz
            sudo mv slipstream-server /usr/local/bin/
            ```
            
            **Windows:**
            Extract the zip file and add the executable to your PATH.
            
            See the [README](https://github.com/${{ github.repository }}) for usage instructions.
