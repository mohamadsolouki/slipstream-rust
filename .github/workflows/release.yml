name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-

      - name: Build picoquic
        run: bash scripts/build_picoquic.sh

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/slipstream-client dist/
          cp target/x86_64-unknown-linux-gnu/release/slipstream-server dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../slipstream-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-linux-x64
          path: slipstream-linux-x64.tar.gz

  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            target: x86_64-apple-darwin
            runner: macos-15
          - arch: arm64
            target: aarch64-apple-darwin
            runner: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ matrix.target }}-

      - name: Build picoquic
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/slipstream-client dist/
          cp target/${{ matrix.target }}/release/slipstream-server dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../slipstream-macos-${{ matrix.arch }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-macos-${{ matrix.arch }}
          path: slipstream-macos-${{ matrix.arch }}.tar.gz

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            artifacts/slipstream-linux-x64/slipstream-linux-x64.tar.gz
            artifacts/slipstream-macos-x64/slipstream-macos-x64.tar.gz
            artifacts/slipstream-macos-arm64/slipstream-macos-arm64.tar.gz
          body: |
            ## Slipstream ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `slipstream-linux-x64.tar.gz` |
            | macOS | x64 (Intel) | `slipstream-macos-x64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `slipstream-macos-arm64.tar.gz` |
            
            ### Installation
            
            **Linux/macOS:**
            ```bash
            tar -xzf slipstream-<platform>.tar.gz
            sudo mv slipstream-client slipstream-server /usr/local/bin/
            ```
            
            See the [README](https://github.com/${{ github.repository }}) for usage instructions.
