name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-linux:
    name: Build Linux x64
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-unknown-linux-gnu-

      - name: Build picoquic
        run: bash scripts/build_picoquic.sh

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/slipstream-client dist/
          cp target/x86_64-unknown-linux-gnu/release/slipstream-server dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../slipstream-linux-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-linux-x64
          path: slipstream-linux-x64.tar.gz

  build-macos-arm64:
    name: Build macOS (arm64)
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-aarch64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-aarch64-apple-darwin-

      - name: Build picoquic
        env:
          OPENSSL_ROOT_DIR: ${{ env.OPENSSL_DIR }}
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
          RUSTFLAGS: "-L ${{ env.OPENSSL_LIB_DIR }}"
        run: cargo build --release --target aarch64-apple-darwin -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/slipstream-client dist/
          cp target/aarch64-apple-darwin/release/slipstream-server dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../slipstream-macos-arm64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-macos-arm64
          path: slipstream-macos-arm64.tar.gz

  build-macos-x64:
    name: Build macOS (x64)
    runs-on: macos-13
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl@3
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl@3)/lib/pkgconfig" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-x86_64-apple-darwin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-apple-darwin-

      - name: Build picoquic
        env:
          OPENSSL_ROOT_DIR: ${{ env.OPENSSL_DIR }}
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
          RUSTFLAGS: "-L ${{ env.OPENSSL_LIB_DIR }}"
        run: cargo build --release --target x86_64-apple-darwin -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/slipstream-client dist/
          cp target/x86_64-apple-darwin/release/slipstream-server dist/
          cp README.md LICENSE dist/
          cd dist && tar -czvf ../slipstream-macos-x64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-macos-x64
          path: slipstream-macos-x64.tar.gz

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install OpenSSL
        run: |
          choco install openssl --no-progress -y
          echo "OPENSSL_DIR=C:\Program Files\OpenSSL-Win64" >> $env:GITHUB_ENV
          echo "OPENSSL_LIB_DIR=C:\Program Files\OpenSSL-Win64\lib\VC\x64\MT" >> $env:GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=C:\Program Files\OpenSSL-Win64\include" >> $env:GITHUB_ENV

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\bin\
            ~\.cargo\registry\index\
            ~\.cargo\registry\cache\
            ~\.cargo\git\db\
            target\
          key: ${{ runner.os }}-cargo-release-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-x86_64-pc-windows-msvc-

      - name: Build picoquic
        shell: bash
        env:
          OPENSSL_ROOT_DIR: "C:/Program Files/OpenSSL-Win64"
        run: |
          chmod +x scripts/build_picoquic.sh
          bash scripts/build_picoquic.sh

      - name: Build
        env:
          PICOQUIC_BUILD_DIR: ${{ github.workspace }}/.picoquic-build
        run: cargo build --release --target x86_64-pc-windows-msvc -p slipstream-client -p slipstream-server

      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target\x86_64-pc-windows-msvc\release\slipstream-client.exe dist\
          Copy-Item target\x86_64-pc-windows-msvc\release\slipstream-server.exe dist\
          Copy-Item README.md dist\
          Copy-Item LICENSE dist\
          Compress-Archive -Path dist\* -DestinationPath slipstream-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-windows-x64
          path: slipstream-windows-x64.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos-arm64, build-macos-x64, build-windows]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            artifacts/slipstream-linux-x64/slipstream-linux-x64.tar.gz
            artifacts/slipstream-macos-x64/slipstream-macos-x64.tar.gz
            artifacts/slipstream-macos-arm64/slipstream-macos-arm64.tar.gz
            artifacts/slipstream-windows-x64/slipstream-windows-x64.zip
          body: |
            ## Slipstream ${{ steps.version.outputs.version }}
            
            ### Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x64 | `slipstream-linux-x64.tar.gz` |
            | macOS | x64 (Intel) | `slipstream-macos-x64.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `slipstream-macos-arm64.tar.gz` |
            | Windows | x64 | `slipstream-windows-x64.zip` |
            
            ### Installation
            
            **Linux/macOS:**
            ```bash
            tar -xzf slipstream-<platform>.tar.gz
            sudo mv slipstream-client slipstream-server /usr/local/bin/
            ```
            
            **Windows:**
            Extract the zip file and add the directory to your PATH.
            
            See the [README](https://github.com/${{ github.repository }}) for usage instructions.
